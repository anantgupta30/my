<!DOCTYPE html>
<html>
    <head>
        <title>Add Student</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="icon" href="data:,">
    </head>
    <body>
        <h1>Add a Student</h1>
        <div class="display-10">
        <form action="/student/create" method="POST" id="create-form">
            <div>
                <label>Roll Number:</label>
                <input type="text" name="roll" required />
              </div>
              <div>
                <br><label>First Name:</label>
                <input type="text" name="f_name" required />
              </div>
              <div>
                <br><label>Last Name:</label>
                <input type="text" name="l_name" />
              </div>
              <div>
                <br><label>Select Courses: </label>
                <input type="checkbox" name="course1" value="MAD I" />
                <label>MAD I</label>
                <input type="checkbox" name="course2" value="DBMS" />
                <label>DBMS</label>
                <input type="checkbox" name="course3" value="PDSA" />
                <label>PDSA</label>
                <input type="checkbox" name="course4" value="BDM" />
                <label>BDM</label>
              </div>
              <div>
                <br><input type="submit" value = "Submit">
              </div>
            </form>
            </div>
    </body>
</html>
