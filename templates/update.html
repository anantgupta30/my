<!DOCTYPE html>
<html>
    <head>
        <title>Update Student</title>
    </head>
    <body>
        <h1>Update Student</h1>
        <form action="/student/{{student[0]['roll_number']}}/update" method="POST" id="update-form">
            <div>
                <label>Roll Number:</label>
                <input type="text" name="roll" value="{{student[0]['roll_number']}}" disabled />
            </div>
            <div>
                <label>First Name:</label>
                <input type="text" name="f_name" value="{{student[0]['first_name']}}" required />
            </div>
            <div>
                <label>Last Name:</label>
                <input type="text" name="l_name" value="{{student[0]['last_name']}}"/>
            </div>
            <div>
                <label>Select Courses: </label>
                <input type="checkbox" name="course1" value="MAD I" />
                <label>MAD I</label>
                <input type="checkbox" name="course2" value="DBMS" />
                <label>DBMS</label>
                <input type="checkbox" name="course3" value="PDSA" />
                <label>PDSA</label>
                <input type="checkbox" name="course4" value="BDM" />
                <label>BDM</label>
            </div>
            <div>
                <input type="submit" value = "Submit">
            </div>
        </form>
    </body>
</html>
